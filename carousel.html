<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="carousel.js" defer></script>
</head>
<body>
  <h1 class="carousel-title">Exciting Offers!!</h1>
    <div class="coupon-bar" aria-label="Offers">
        <button class="carousel-btn">
          <h1>&#x1F844;</h1>
        </button>
        <div class="wrapper">
          <ul class="carousel">
            <li class="card">
              <div class="img"><img src="coupon-1.png" alt="coupon" draggable="false"></div>
            </li>
            <li class="card">
              <div class="img"><img src="coupon-2.png" alt="coupon" draggable="false"></div>
            </li>
            <li class="card">
              <div class="img"><img src="coupon-3.png" alt="coupon" draggable="false"></div>
            </li>
            <li class="card">
              <div class="img"><img src="coupon-4.png" alt="coupon" draggable="false"></div>
            </li>
          </ul>
        </div>
        <button class="carousel-btn">
          <h1>&#x1F846;</h1>
        </button>
      </div>
</body>
</html>
