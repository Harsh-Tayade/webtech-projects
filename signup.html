<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      <div class="iframe-container">
        <iframe src="nav.html" width="100%" height="65px" scrolling="no"></iframe>
      </div>
      <div class="bg">
        <div class="signup-container container">
            <div class="signup">
                <div class="d-flex flex-row justify-content-center">
                    <img src="https://cdn-icons-png.freepik.com/512/13480/13480810.png" height="150px" width="150px" class="icon-img">
                </div>
                <br>
                <div class="signup-form">
                    <form>
                        <div class="mb-3">
                            <label for="autoSizingInputGroup">Email</label>
                            <div class="input-group">
                              <div class="input-group-text">
                                <img src="https://cdn-icons-png.freepik.com/512/2099/2099199.png" height="20px">
                              </div>
                              <input type="email" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="autoSizingInputGroup">Phone</label>
                            <div class="input-group">
                              <div class="input-group-text">
                                <img src="https://cdn-icons-png.freepik.com/512/597/597177.png" height="20px">
                              </div>
                              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="autoSizingInputGroup">Password</label>
                            <div class="input-group">
                              <div class="input-group-text">
                                <img src="https://cdn-icons-png.freepik.com/512/807/807292.png" height="20px">
                              </div>
                              <input type="password" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="autoSizingInputGroup">Confirm Password</label>
                            <div class="input-group">
                              <div class="input-group-text">
                                <img src="https://cdn-icons-png.freepik.com/512/807/807292.png" height="20px">
                              </div>
                              <input type="password" class="form-control" id="autoSizingInputGroup">
                            </div>
                        </div>
                        <br>
                        <div class="d-flex flex-row justify-content-center">
                          <button type="submit" class="signup-btn">Sign Up</button>
                        </div>
                        <br>
                      </form>
                </div>
            </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
